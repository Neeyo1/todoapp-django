<form action="" method="post">
    {% csrf_token %}
    <p>You are deleting {{ object_to_delete }}. Are you sure?</p>
    {% if notes_children %}
    <p>There is {{ notes_children }} notes in this topic</p>
    {% endif %}
    {% if comments_children %}
    <p>There is {{ comments_children }} comments in this note</p>
    {% endif %}
    <p>
        <a href = "{{ request.META.HTTP_REFERER }}">No, go back</a>
    </p>
    <input type="submit" value="Yes, delete">
</form>
